<div id="workspace" class="flex flex-col">
    <h1 class="text-2xl font-bold mb-2 p-2 text-gray-100">Agent Library</h1>
    <div class="flex flex-wrap m-w-full">
        {% for (id, name, description) in cards %}
        <div class="card card-compact bg-primary text-primary-content w-72 m-1">
            <div class="card-body">
                <h2 class="card-title">{{name}}</h2>
                <div class="card-discription max-h-32 min-h-32 overflow-auto scroll-behavior:auto">
                    <p>{{description}}</p>
                </div>
                <div class="card-actions justify-end">
                    <button class="btn btn-xs" hx-get="/api/agent/{{id}}/show" hx-swap="none"
                        hx-trigger="click">Setting</button>
                    <button class="btn btn-xs" hx-get="/api/agent/{{id}}/use" hx-swap="none"
                        hx-trigger="click">Use</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
