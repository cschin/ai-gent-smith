<div id="workspace" class="flex flex-col bg-black min-h-svh">
    <label class="text-2xl text-gray-200 p-2"> Asset: {{asset_name}} </label>
    <hr>

    <div class="container flow flow-col">
        <div class="collapse collapse-arrow">
            <input type="radio" name="asset-space-accordion" />
            <div class="collapse-title text-xl font-medium">
                <label class="text-xl text-gray-200 p-2"> 2D Projection of the Embedding Map </label>
            </div>
            <div class="collapse-content">
                <div class="flex flex-row p-1 w-full">
                    <div class="basis-1/3 flex flex-col p-1 w-full">
                        {{d3_plot}}
                    </div>
                    <div class="flex flex-col flex-1 p-1">
                        {{reset_button}}
                        <label> Related Documents </label>
                        <div class="flex-1 border-2 mb-1 border-gray-600 rounded-lg p-1 min-h-96 max-h-96 w-full">
                            {{top_hit_div}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="collapse collapse-arrow">
            <input type="radio" name="asset-space-accordion" checked="checked" />
            <div class="collapse-title text-xl font-medium">
                <label class="text-xl text-gray-200 p-2"> Content Table </label>
            </div>
            <div class="collapse-content">
                <div class="flex flex-col flex-1 p-1">{{html_table}}</div>
            </div>
        </div>
    </div>

</div>
