{% block content %}
<div id="workspace">
    <div class="container mx-auto max-w-4xl px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Set Up New AI Agent</h1>
        <form action="/setup-agent" method="post">
            <div class="form-control mb-4">
                <label for="agent-name" class="label">
                    <span class="label-text">Agent Name:</span>
                </label>
                <input type="text" name="agent-name" id="agent-name" class="input input-bordered" required
                    placeholder="Enter a name for your AI agent">
            </div>
            <div class="form-control mb-4">
                <label for="agent-description" class="label">
                    <span class="label-text">Agent Description:</span>
                </label>
                <textarea name="agent-description" id="agent-description" class="textarea textarea-bordered" rows="3"
                    placeholder="Enter a brief description of your AI agent"></textarea>
            </div>
            <div class="form-control mb-4">
                <label for="service" class="label">
                    <span class="label-text">AI Service:</span>
                </label>
                <select name="service" id="service" class="select select-bordered" required>
                    <option value="">Select an AI service</option>
                    <option value="openai">OpenAI</option>
                    <option value="anthropic">Anthropic</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-control mb-4">
                <label for="model-name" class="label">
                    <span class="label-text">Model Name:</span>
                </label>
                <input type="text" name="model-name" id="model-name" class="input input-bordered" required
                    placeholder="Enter the model name (e.g., gpt-3.5-turbo)">
            </div>

            <div class="form-control mb-4">
                <label for="prompt" class="label">
                    <span class="label-text">Initial Prompt:</span>
                </label>
                <textarea name="prompt" id="prompt" class="textarea textarea-bordered" rows="5" required
                    placeholder="Enter the initial prompt for your AI agent"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-full">Create Agent</button>
        </form>
    </div>
</div>


{% endblock %}
